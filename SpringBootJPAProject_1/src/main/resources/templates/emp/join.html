<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border=1 bordercolor=black width=700>
		<tr>
			<th>사번</th>
			<th>이름</th>
			<th>직위</th>
			<th>입사일</th>
			<th>부서명</th>
			<th>근무지</th>
		</tr>
		<tr th:each="vo : ${list}">
			<td th:text="${vo.empno}"></td>
			<td>
			<a th:href="@{/emp/detail(empno=${vo.empno})}" th:text="${vo.ename}"></a>
			</td>
			<td th:text="${vo.job}"></td>
			<td th:text="${vo.hiredate}"></td>
			<td>[[${vo.dept.dname}]]</td>
			<td>[[${vo.dept.loc}]]</td>
		</tr>
	</table>
</body>
</html>
