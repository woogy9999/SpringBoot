<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container {
	margin-top: 50px
}

.row {
	margin: 0px auto;
	width: 300px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h3 class="text-center">삭제하기</h3>
			<form method="post" action="/eboard/delete_ok">
				<table class="table">
					<tr>
						<td class="text-center">
						비밀번호 : <input type="password" name="pwd" class="input-sm" size=20> 
						<input type="hidden" name="id" th:value="${id}">
						</td>
					</tr>
					<tr>
						<td class="text-center"> 
						<input type=submit value="삭제" class="btn-sm btn-info"> 
						<input type=button value="취소" 
						class="btn-sm btn-warning" onclick="javascript:history.back()">
						</td>
					</tr>
					<tr th:if="${error}">
						<td colspan="4">
							<div class="alert alert-danger text-center" th:text="${error}"></div>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
