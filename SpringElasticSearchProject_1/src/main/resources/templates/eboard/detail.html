<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container {
	margin-top: 50px
}

.row {
	margin: 0px auto;
	width: 800px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h3 class="text-center">내용보기</h3>
			<table class="table">
				<tr>
				 <th width=20% class="text-center">번호</th>
				 <td width=30% class="text-center" th:text="${vo.id}"></td>
				 <th width=20% class="text-center">작성일</th>
				 <td width=30% class="text-center" th:text="${vo.regdate}"></td>
				</tr>
				<tr>
				 <th width=20% class="text-center">이름</th>
				 <td width=30% class="text-center" th:text="${vo.name}"></td>
				 <th width=20% class="text-center">조회수</th>
				 <td width=30% class="text-center" th:text="${vo.hit}"></td>
				</tr>
				<tr>
				  <th width=20% class="text-center">제목</th>
				  <td colspan="3" th:text="${vo.subject}"></td>
				</tr>
				<tr>
				 <td colspan="4" class="text-left" valign="top" height="200">
				 	<pre style="white-space: pre-wrap; background-color: white; border: none;" th:text="${vo.content}">
				 	</pre>
				 </td>
				</tr>
				<tr>
				  <td colspan="4" class="text-right">
				    <a th:href="@{/eboard/update(id=${vo.id})}" class="btn btn-xs btn-danger">수정</a>
				    <a th:href="@{/eboard/delete(id=${vo.id})}" class="btn btn-xs btn-warning">삭제</a>
				    <a href="/eboard/list" class="btn btn-xs btn-success">목록</a>
				  </td>
				</tr>

			</table>
		</div>
	</div>
</body>
</html>
