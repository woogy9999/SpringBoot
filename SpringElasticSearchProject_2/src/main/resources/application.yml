#데이터베이스 설정
#template 설정 => 타임리프 => react => 설정하지 않는다 => 서버로만 설정
#elasticsearch 
#port =8080
server:
  port: 80
#데이터베이스 설정
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydb?autoReconnect=true
    username: root
    password: happy
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        storage_engine: innodb
        show_sql: true
        format_sql: true
        use_sql_comments: true
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
  elasticsearch:
    uris: localhost:9200
